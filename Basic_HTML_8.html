<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="./JS/Basic_JavaScript_8.js"></script>
    </head>

    <body>
        <p id="concat_1" onclick="concatFunction()">Click me for a full sentence</p>
        
        <!--This is the slice method-->
        <button onclick="sliceFunction()">Click me for a part of a sentence!</button>
        <p id="sliceOutput"></p>

        <!--This is the to upper case method-->
        <p>Please type in a lowercase sentence:</p>
        <input id="inputString" type="text" value=""/>
        <button onclick="toUpperCaseFunc()">Click for uppercase</button>
        <p id="uppercasesen"></p>

        <!--This is search method-->
        <p>This is the search() method and returns the index position in the string!</p>
        <p id="searchResult" onclick="searchFunction()">click here!</p>

        <!--to string method-->
        <p>Please type in an integer</p>
        <input id="inputNumber" type="number" value=""/>
        <button onclick="toStringFunction()">Click for a string</button>
        <p id="toString"></p>

        <!--This is the precision number method-->
        <p id="precision"></p>
        <button onclick="precisionFunction()">Click me for a 12 digit number</button>

        <!--This is the toFixed() number method-->
        <p id="toFixedEx"></p>
        <button onclick="toFixFunction()">Click toFix</button>

        <!--This is the valueOf() Method-->
        <p id="value"></p>
        <button onclick="valueFunction()">Click me</button>

    </body>
