<!DOCTYPE html>
<html lang ="us-en">
		<head>
			<meta charset="utf-8">
            <link rel="stylesheet" href="">
		</head>

	<body>
        <p id="XML_Example"></p>
        <script>
            var XML_Parser, XML_Document;

            //this will create a text string
            var Movie = "<movie>" + 
                "<title>Dumb and Dumber</title>" +
                "<director>Peter Farrelly</director>" +
                "<year>1994</year>" +
                "<starring>Jeff Daniels, Jim Carey</starring>" +
                "<rating>Best movie ever</rating>" +
                "</movie>";

            //creates the XML DOM parser
            XML_Parser = new DOMParser();
            
            //creates a new XML DOM object using the text string
            XML_Document = XML_Parser.parseFromString(Movie, "text/xml");
            document.getElementById("XML_Example").innerHTML = XML_Document.getElementsByTagName("director")[0].childNodes[0].nodeValue;

        </script>
		
		
	</body>


	

</html>
