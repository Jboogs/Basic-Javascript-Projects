<!DOCTYPE html>
<html lang ="us-en">
		<head>
			<meta charset="utf-8">
            <link rel="stylesheet" href="./CSS/Basic_CSS_1.css">
            
            
		</head>

	<body>
        <!--This is the HTML for the timer program-->
        <p>How many seconds would you like to set a timer for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click to Submit</button>
        <p id="timer"></p>

        <!--This is the slideshow challenge-->

        <!--We will start with the slideshow container-->
        <div class="slideshow-conatiner">
                <!--Images with text-->
                <div class="mySlides fade">
                        <div class="numbertext">1/3</div>
                        <img src="./img/ski.jpg" style="width: 100%" alt="photo1">
                        <div class="captiontext">Ski Photo 1</div>
                </div>

                <div class="mySlides fade">
                        <div class="numbertext">2/3</div>
                        <img src="./img/xc_ski_image.jpg" style="width: 100%" alt="photo2">
                        <div class="captiontext">Ski Photo 2</div>
                </div>

                <div class="mySlides fade">
                        <div class="numbertext">3/3</div>
                        <img src="./img/xc_ski_image_1.jpg" style="width: 100%" alt="photo3">
                        <div class="captiontext">Ski Photo 3</div>
                </div>

                <!--Next and Previous buttons-->
                <a class="previous" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--This is the dots and circles-->
        <div style="text-align: center;">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
        </div>
		
	<script src="./JS/Basic_JavaScript_9.js"></script>	
	</body>


	

</html>
